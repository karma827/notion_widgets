    <style>
        :root {
        /*   Color variables   */
        /*   ===============   */
            /*   Section-specific background colors   */            
            --NHbg: #996439;    /*   NavHeader background color   */
            --CEbg: #5f9978;    /*   Core Essentials background color   */            
            --S2bg:  #816199;   /*   Section 2 background color   */            
            --S3bg:  #436b99;   /*   Section 3 background color   */
            --S4bg:  #995476;   /*   Section 4 background color   */
            --ARbg:  #997864;   /*   Additional Resources background color   */
            --CAbg:  #99544e;   /*   Custom Admin background color   */

            /*   Section-specific foreground colors   */     
            --NHfg: #d27b2d;    /*   NavHeader foreground color   */
            --CEfg: #75d9a1;    /*   Core Essentials foreground color   */
            --S2fg:  #b981d9;   /*   Section 2 foreground color   */
            --S3fg:  #3c87d9;   /*   Section 3 foreground color   */
            --S4fg:  #d9559b;   /*   Section 4 foreground color   */
            --ARfg:  #d9a17b;   /*   Additional Resources foreground color   */
            --CAfg:  #d9554b;   /*   Custom Admin foreground color   */

            /*   Notion Colors   */
            --NotionBGdark: #191919;   /* Notion dark theme background color */
        
        /*   Font variables   */
        /*   ==============   */
            /*   Font attribute variables   */
            --SectHeadFSZ: 24px;   /* Section header font size */
            --SectLinkFSZ: 20px;   /* Section contents, button and link font size */
            --SectLinkHoverGrow: 2px;   /*   Amount of px to increase the size of the hover font by, not the new value   */
            --SectIconShrink: 5px;  /*   Amount of px to decrease the size of the icon font   */

        /*   Button variables   */
        /*   ================   */
            /*   Button attribute variables   */
            --BborderStyle:  2px solid; /*   Border styling without color   */
            --BborderRadius: 15px;  /*   Border corner roundedness   */
            --ButtonMargin: 10px;      /*   Margins are spacing outside borders   */
            --ButtonPadding: 5px;     /*   Padding is spacing inside borders   */

            --Indent: 10px; /*   Amount of additional padding for indented items   */
        }
        

        * {
            background-color: var(--NotionBGdark);
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .navMenu {
            background-color: var(--NotionBGdark);
            position: fixed;
            top: 0;
            margin: 5px;
            padding: 10px;
            font-family: "Cormorant Unicase", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: var(--SectLinkFSZ);
            text-align: center;
            width: fit-content;
        }

        .background {
            background-color: var(--CEbg);
            opacity: 1.0;
        }

        .border {
            border: 3px solid #263d30;
        }

        .navMenu a {
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
        }

        .navMenu a:hover {
        /*    color: var(--CEfg); */
        }
        
        i {
            font-size: 20px;
        }

        /*.navMenu button {
            margin: 5px;

            font-family: "Cormorant Unicase", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: var(--SectLinkFSZ);

        .navHeader {
            margin: 5px;
            padding: 0px;
            font-family: "Cormorant Unicase", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: var(--SectHeadFSZ);
            text-align: center;
            border-style: none;
        }

/*   Beginning of specific section button styling   */
    /*   Core Essentials styling   */
            .CEHeader {
                font-size: var(--SectHeadFSZ);
                color: var(--CEbg);
            }
            .CEHeader:hover {
                font-size: calc(var(--SectHeadFSZ) + var(--SectLinkHoverGrow));
                color: var(--CEfg);
            }
            .CEbutton {
                color: var(--CEbg);
            }
            .CEbutton:hover {
                color: var(--CEfg);
                font-size: calc(var(--SectLinkFSZ) + var(--SectLinkHoverGrow));
            }
            .CEborder {
                border: var(--BborderStyle) var(--CEfg);
                border-radius: var(--BborderRadius);
            }
            .CEbkg {
                background-color: var(--CEbg);
            }
            
    /*   Section 2 styling   */
            .S2Header {

                color: var(--S2bg);
            }
            .S2Header:hover {

                color: var(--S2fg);

            .S3button:hover {

                font-size: calc(var(--SectLinkFSZ) + var(--SectLinkHoverGrow));

            .S3bkg {

            .S4button:hover {
                color: var(--S4fg);

            .ARHeader:hover {

            .ARbutton:hover {

            .CAHeader:hover {
                font-size: calc(var(--SectHeadFSZ) + var(--SectLinkHoverGrow));

            .CAbutton {

            }
            .CAbutton:hover {
                color: var(--CAfg);
                font-size: calc(var(--SectLinkFSZ) + var(--SectLinkHoverGrow));
            }
            .CAbkg {
                background-color: var(--CAbg);
            }
